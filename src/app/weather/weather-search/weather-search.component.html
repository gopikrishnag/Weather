
<div *ngIf= 'isShow' >
    <h2>{{searchPlace}} </h2>
    </div>
<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">24 hours weather forecast</label>
          <input
            type="text"
            id="placeName"
            class="form-control"
            name="placeName"
            ngModel
            required
          >
        </div>

      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid">Search</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>



<div *ngIf= 'isShow' >
   <h2>{{searchPlace}} </h2>
<div id='divSearchRes' class="row">
  <div class="col-xs-12">
    <app-weather-list
      *ngFor="let serTemp of searchTemperature; let i = index"
      [temperature]="serTemp"
      [index]="i"></app-weather-list>
  </div>
</div>
</div>
